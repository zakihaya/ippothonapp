{{set . "title" "Home"}}
{{template "header.html" .}}

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{if not .rows}}
<p>データがありません</p>
{{else}}
<table>
  <tr>
    <th>ID</th>
    <th>銘柄</th>
    <th>価格</th>
  </tr>
  {{range .rows}}
  <tr>
    <td>{{.Id}}</td>
    <td>{{.CompanyName}}</td>
    <td>{{.Price}}</td>
  </tr>
  {{end}}
</table>
{{end}}

{{template "footer.html" .}}
